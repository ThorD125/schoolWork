<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex Layouts</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../assets/css/screen.css" />

    <style>
        /* Styles for this page only */

        /* Display list items next to one another, stretching their content across the entire page, but make the first item just the size it needs to take up for its own content */

        ul {
            display: flex;
        }
        li:not(:first-of-type) {
            flex-grow: 1;
        }

    </style>

</head>
<body>

<main>
    <ul>
        <li class="one">Item 1</li>
        <li class="two">Item 2</li>
        <li class="three">Item 3</li>
    </ul>
</main>

</body>
</html>

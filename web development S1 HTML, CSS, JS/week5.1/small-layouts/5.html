<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex Layouts</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../assets/css/screen.css" />

    <style>
        /* Styles for this page only */

        /* Display list items next to one another, stretching their content across the entire page, but make the second item twice the size as the others and the last item three times the size */

        ul {
            display: flex;
        }
        li {
            flex-grow: 1;
        }
        li:nth-of-type(2) {
            flex-grow: 2;
        }
        li:last-of-type {
            flex-grow: 3;
        }


    </style>

</head>
<body>

<main>
    <ul>
        <li class="one">Item 1</li>
        <li class="two">Item 2</li>
        <li class="three">Item 3</li>
        <li class="four">Item 4</li>
        <li class="five">Item 5</li>
    </ul>
</main>

</body>
</html>
